        creator:
          $ref: "#/components/schemas/User"
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - done
        - task
        - creator
        - createdAt
        - updatedAt
    TaskComment:
      type: object
      properties:
        id:
          type: string
        comment:
          type: string
        creator:
          $ref: "#/components/schemas/User"
        task:
