          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - projectId
        - boardColumns
        - createdAt
        - updatedAt
    Subtask:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        done:
          type: boolean
        taskId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - done
        - taskId
        - creatorId
        - createdAt
        - updatedAt
    TaskComment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        comment:
          type: string
        creatorId:
          type: string
          format: uuid
        taskId:
          type: string
          format: uuid
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - comment
        - creatorId
        - taskId
        - createdAt
        - updatedAt
    Sprint:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        start:
          format: date-time
          type: string
        end:
          format: date-time
          type: string
        projectId:
          type: string
          format: uuid
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - start
        - end
        - projectId
        - tasks
        - createdAt
        - updatedAt
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        done:
          type: boolean
        priority:
          type: number
        position:
          type: number
        assigneeId:
          type: string
          format: uuid
        taskStateId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        subtasks:
          type: array
          items:
            $ref: "#/components/schemas/Subtask"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/TaskComment"
        sprintId:
          type: string
          format: uuid
        boardColumnId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - description
        - done
        - priority
        - position
        - assigneeId
        - taskStateId
        - creatorId
        - subtasks
        - comments
        - sprint
        - sprintId
        - boardColumnId
        - projectId
        - createdAt
        - updatedAt
    BoardColumn:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        position:
          type: number
        taskState:
          $ref: "#/components/schemas/TaskState"
        taskStateId:
          type: string
          format: uuid
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        boardId:
          type: string
          format: uuid
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - title
        - position
        - taskState
        - taskStateId
        - tasks
        - boardId
        - createdAt
        - updatedAt
    Board:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        projectId:
          type: string
          format: uuid
        columns:
          type: array
          items:
            $ref: "#/components/schemas/BoardColumn"
        createdAt:
          format: date-time
