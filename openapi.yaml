        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - start
        - end
        - project
        - tasks
        - createdAt
        - updatedAt
    Task:
      type: object
      properties:
        id:
